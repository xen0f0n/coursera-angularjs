<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <meta charset="utf-8">
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as toBuy'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in toBuy.items">
        Buy {{ item.quantity }} {{ item.name }}
       <button class="btn btn-default" ng-click='toBuy.buyItem($index);'><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
      
     </ul>
     <div ng-if='toBuy.items.length == 0' class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as bought'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in bought.items">
       Bought {{ item.quantity }} {{ item.name }}</li>
     </ul>
     <div ng-if='bought.items.length==0' class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
